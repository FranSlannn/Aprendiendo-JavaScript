<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarta palo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Descarta palo</h1>
    <form id="cartasForm" method="post">
        <label for="numCartas">Número de cartas (entre 2 y 12):</label>
        <input type="number" id="numCartas" name="numCartas" min="2" max="12" required><br>

        <label for="palo">Palo a descartar:</label>
        <select id="palo" name="palo" required>
            <option value="Corazones">Corazones</option>
            <option value="Rombos">Rombos</option>
            <option value="Picas">Picas</option>
            <option value="Tréboles">Tréboles</option>
        </select><br>        
        <input type="submit" value="Generar cartas">
    </form>

    <div id="resultado">
        <div id="cartasGeneradas"></div>        
        <div id="cartasDescartadas"></div>
    </div>   

    <script src="script.js"></script>
</body>
</html>
